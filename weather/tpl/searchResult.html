<table>
<tr>
<td><div><strong>{*.main.temp_max}</strong><br />Today's High</div></td>
<td>
<p><strong><span style="font-size: 1.4em;">{*.name}</span><br />Current Weather</strong></p>
<div>
    <div class="currentTemp">{*.main.temp} F</div>
    <div repeat><span><img src="{*.weather[].icon}"></span> <span class="weatherDesc">{*.weather[].description}</span></div>
</div>
</td>
<td><div><strong>{*.main.temp_min}</strong><br />Today's Low</div></td>
</tr>
<tr>
<td colspan="3">
<p>
<span class="todaysSubcat">Wind: {*.wind.speed} mph</span>
<span>Humidity: {*.main.humidity}%</span>
</p>
</td>
</tr>
</table>
<a href="javascript:Ctrl.addLocale({*.id} , '{*.name}')" class="button">Add {*.name} to Your Cities</a>
