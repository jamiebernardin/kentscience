<table>
    <tr>  <!--repeat-begin-->
        <td><div>{*.list[].day}</div><div>{*.list[].month} {*.list[].date}</div></td>
        <td><img src="{*.list[].weather.0.icon}"></td>
        <!--<td><div class="weatherDescFuture">{*.list[].weather.0.description}</div></td>-->

        <td><div>Wind: {*.list[].speed}</div></td>
    </tr>  <!--repeat-end-->
</table>
